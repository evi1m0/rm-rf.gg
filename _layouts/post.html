---
layout: default

<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
     /<a style="margin-left: 5px;color: #999;" href="https://github.com/evi1m0/rm-rf.gg/tree/gh-pages/{{page.path}}" target="_blank">查看源代码</a>
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% include comment.html %}

</div>
